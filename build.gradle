plugins {
    id("java")
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation group : 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation group: 'org.testng' ,name: 'testng', version: '7.8.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.0' // Replace with the latest version
    implementation group : 'log4j', name: 'log4j', version: '1.2.17'

}

tasks.test {
    useTestNG()
}